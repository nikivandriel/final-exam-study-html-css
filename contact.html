<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/grid.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles-contact.css" />
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container container-contact">
            <h1>Contact</h1>
            <p>Vul hieronder het contactformulier in en wij nemen zo snel mogelijk contact met je op.</p>
            <form action="" method="POST" id="contactformulier">
                <ul>
                    <li>
                        <label for="naam">Naam:</label>
                        <input id="naam" type="text" name="naam" required autofocus>
                    </li>
                    <li>
                        <label for="email">E-mail: <small>(iemand@domein.nl)</small></label>
                        <input id="email" type="email" name="email" required>
                    </li>
                    <li>
                        <label for="telefoon">Telefoonnummer:</label>
                        <input id="telefoon" type="tel" name="tel" maxlength="10" placeholder="alleen cijfers">
                    </li>
                    <li>
                        <label for="vragen" >Vragen of opmerkingen:</label>
                        <textarea id="vragen" type="text" required></textarea>
                    </li>
                    <input type="submit" value="verzenden" id="verzenden">
                </ul>
            </form>
        </div>
    </main>
    <footer><p>Ontworpen en gebouwd door Niki van Driel</p><address>vandrielniki@gmail.com</address></footer>
</body>
</html>
