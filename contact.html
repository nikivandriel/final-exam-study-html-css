    <main>
        <div class="container container-contact">
            <img src= "//maps.googleapis.com/maps/api/staticmap?
            &amp;center=Achterweg 34 Wassenaar, Netherlands, NL &amp;zoom=15&amp;size=600x300&amp;scale=2&amp;maptype=roadmap&amp;markers=color:green%7C52.14577853683871, 4.3937132542838695&amp;key=AIzaSyAtqk-Ibcs0vXOwpc5d6toZXnxUH30PkDI">
            <div class="intro">
                <h1>Contact</h1>
                <p>Vul hieronder het contactformulier in en wij nemen zo snel mogelijk contact met je op.</p>
            </div>
            <form action="" method="POST" id="contactformulier">
                <ul>
                    <li>
                        <label for="naam">Naam:</label>
                        <input id="naam" type="text" name="naam" required autofocus>
                    </li>
                    <li>
                        <label for="email">E-mail: <small>(iemand@domein.nl)</small></label>
                        <input id="email" type="email" name="email" required>
                    </li>
                    <li>
                        <label for="telefoon">Telefoonnummer:</label>
                        <input id="telefoon" type="tel" name="tel" maxlength="10" pattern="[0-9]{10}" placeholder="alleen cijfers">
                    </li>
                    <li>
                        <label for="vragen" >Vragen of opmerkingen:</label>
                        <textarea id="vragen" type="text" required></textarea>
                    </li>
                    <input type="submit" value="verzenden" id="verzenden">
                </ul>
            </form>
        </div>
    </main>
